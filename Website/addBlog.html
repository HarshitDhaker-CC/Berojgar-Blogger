<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog Post - Berojgar Blogger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="trial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
        }

        /* Header Styles */
        header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .add-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .add-button:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Back to top button */
        .back-to-top {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e3c72;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: fixed;
            bottom: 110px; /* Position above the add button */
            right: 35px;
            z-index: 1000;
            text-decoration: none;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Main Content Styles */
        .main-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .add-blog-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .page-title {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }

        .add-blog-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 500;
            color: #1e3c72;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #1e3c72;
            outline: none;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-group input[type="file"] {
            padding: 12px;
            background: #f8f9fa;
            cursor: pointer;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
            margin-top: 10px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-align: center;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .back-link i {
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }

            .add-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }

            .back-to-top {
                width: 40px;
                height: 40px;
                font-size: 16px;
                bottom: 90px;
                right: 25px;
            }

            .main-container {
                padding: 0 15px;
            }

            .add-blog-container {
                padding: 20px;
            }

            .page-title {
                font-size: 1.5em;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="trail.html">Berojgar Blogger</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="add-blog-container">
            <a href="trail.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1 class="page-title">Create New Blog Post</h1>
            <form class="add-blog-form" id="addBlogForm" onsubmit="handleBlogSubmit(event)">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" id="blogTitle" name="title" placeholder="Enter your blog title" required>
                </div>
                <div class="form-group">
                    <label for="blogDescription">Short Description</label>
                    <textarea id="blogDescription" name="description" placeholder="Write a brief description of your blog" required></textarea>
                </div>
                <div class="form-group">
                    <label for="blogContent">Blog Content</label>
                    <textarea id="blogContent" name="content" placeholder="Write your blog content here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="blogImage">Blog Image</label>
                    <input type="file" id="blogImage" name="image" accept="image/*" required onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Publish Blog
                </button>
            </form>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <button class="add-button" onclick="window.location.href='trail.html'">
        <i class="fas fa-plus"></i>
    </button>
    <a href="#" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('imagePreview');
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function handleBlogSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const userName = localStorage.getItem('userName');
            const timestamp = new Date().toISOString();
            
            // Create a new blog post object
            const blogPost = {
                id: 'blog' + (new Date().getTime()),
                title: form.title.value,
                description: form.description.value,
                content: form.content.value,
                author: userName,
                timestamp: timestamp,
                likes: 0,
                comments: []
            };

            // Handle image upload
            const imageFile = form.image.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                blogPost.image = e.target.result;
                
                // Get existing blogs or initialize empty array
                const existingBlogs = JSON.parse(localStorage.getItem('userBlogs') || '[]');
                
                // Add new blog
                existingBlogs.push(blogPost);
                
                // Save back to localStorage
                localStorage.setItem('userBlogs', JSON.stringify(existingBlogs));
                
                // Show success message and redirect
                alert('Blog post published successfully!');
                window.location.href = 'trail.html';
            };
            
            reader.readAsDataURL(imageFile);
        }
    </script>
</body>
</html>
